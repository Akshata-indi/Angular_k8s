  <div class="login-container">
    <div class="form-container">
      <h1>Login</h1>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <mat-form-field class="form-group">
          <mat-label>Username</mat-label>
          <input matInput type="text" id="username" name="username" [(ngModel)]="username" required>
        </mat-form-field>
        <mat-form-field class="form-group">
          <mat-label>Passwor d</mat-label>
          <input matInput type="password" id="password" name="password" [(ngModel)]="password" required>
        </mat-form-field><br>
        <mat-checkbox class="form-group" name="rememberMe" [(ngModel)]="rememberMe">
          Remember me
        </mat-checkbox>
        <div class="form-group">
          <a routerLink="/forgot-password">Forgot password</a>
        </div>
        <div class="form-group">
          <p>Don't have an account? <a routerLink="/register">Register here</a></p>
        </div>
        <button mat-raised-button type="submit" class="mat-primary">Login</button>
      </form>
    </div>
  </div>
