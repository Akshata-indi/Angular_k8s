<div class="container leave-container shadow mt-4">
  <div class="row">

    <div class="header bg-secondary shadow p-3">
      Header
    </div>
    <span class="mt-3 mx-2">
      <h2> Submit A Request</h2>
    </span>
    <div class="row">
      <div class="col-sm-8 form">
        <div class="container leave-container mx-3">
          <div class="row d-flex">
            <div class="col-6">
              <span class="leaveType">
                <h6>Types of Leave</h6>
              </span>
            </div>
            <div class="col-6">
              <span class="leaveType">
                <h6>Leave Balance</h6>
              </span>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="card w-75 p-1 mb-3 mx-3" onclick="document.getElementById('casualLeave').checked = true;">
                <div class="card-body">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="leaveType" id="casualLeave" value="casual">
                    <label class="form-check-label card-title" for="casualLeave">
                      Casual Leave
                      <p style="font-size: x-small;">Casual leave cannot be carried forward to
                        next year.
                        </p>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="card w-75 p-1 mx-3">
                <div class="card-body">
                  <div class="row mt-3">
                    <div class="col-3">
                      <div class="card text-center">
                        <div class="card-body p-1">
                          <p class="card-text display-4 m-0">5</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="card text-center">
                        <div class="card-body p-1">
                          <p class="card-text display-4 m-0">3</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="card text-center">
                        <div class="card-body p-1">
                          <p class="card-text display-4 m-0">2</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="card text-center">
                        <div class="card-body p-1">
                          <p class="card-text display-4 m-0">4</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="col-6">
              <div class="card w-75 mb-3 mx-3" onclick="document.getElementById('sickLeave').checked = true;">
                <div class="card-body">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="leaveType" id="sickLeave" value="sick">
                    <label class="form-check-label card-title" for="sickLeave">
                      Sick Leave
                      <p style="font-size: x-small;">If the sick leave is applied for more
                        than 2 days then employee needs to
                      submit medical certificate on 3rd Day.
                        </p>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
  <div class="card w-75 p-1 mx-3">
    <div class="card-body">
      <div class="dropdown">
        <button class="card-title" class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Other Leaves
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Sick Leave</a></li>
          <li><a class="dropdown-item" href="#">Casual Leave</a></li>
          <li><a class="dropdown-item" href="#">Maternity Leave</a></li>
          <li><a class="dropdown-item" href="#">Paternity Leave</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

          </div>
          <hr>

          <div class="row">
            <div class="col-6 form-check w-25 mx-2">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                checked />
              <label class="form-check-label" for="exampleRadios1">
                Full Day
              </label>
            </div>

            <div class="col-2 form-check w-25 mx-2">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" />
              <label class="form-check-label" for="exampleRadios2">
                Half Day
              </label>
            </div>
            <div class="col-4 ">
              <p >Number of days: {{ calculateDays() + 1 }}</p>
            </div>
          </div>


          <div class="row">
            <div class="col-6">
              <p>Start date: <br />
                  <span style="border: 1px red solid; padding: 5px;">{{ startDate | date }}</span> </p>
            </div>
            <div class="col-6">
              <p>End date:<br />
                 {{ endDate | date }}</p>
            </div>

          </div>



          <div class="container">
          <div class="row ">
            <div class="col-6">
              <mat-card class="demo-inline-calendar-card">
                <mat-calendar [(selected)]="startDate"></mat-calendar>
              </mat-card>
              <!-- <p>Selected start date: {{ startDate | date }}</p> -->
            </div>
            <div class="col-6">
              <mat-card class="demo-inline-calendar-card">
                <mat-calendar [(selected)]="endDate" [minDate]="startDate"></mat-calendar>
              </mat-card>
              <!-- <p>Selected end date: {{ endDate | date }}</p> -->
            
              <!-- <p *ngIf="startDate && endDate">Number of days: {{ calculateDays() + 1 }}</p> -->
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-4">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
              <label for="floatingTextarea">Reasons</label>
            </div>
          </div>
          <div class="col-2 doc offset-6">
            Upload Doc
          </div>
        </div>

      </div>
    </div>
      <div class="col-3 offset-1 history">
        <h2>Graph</h2>
      </div>


    </div>
